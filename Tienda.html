<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="Imagenes/Logo Tarjeta.png">
        <link  href="CSS/estilo.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

             <!-- Agrego Libreria Jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <!-- Agrego Bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
   
       
        <title>Mascotik Store</title>
    </head> 

</head> 

<body>

    <div class="container">
        <div class="row row-cols-auto" id="contenedor-tienda">
        </div>
        <br>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>
     <br>
</body>

<script>
    $(document).ready(function() {
        function cargarDatos(categoria) {
            $.getJSON("../JSON/allmodal.json", function(data) {
                $.each(data[categoria], function(index, datos) {
                    var nuevaTarjeta = $("<div class='card tarjetas mb-3 me-3' style='width: 22rem;' valor-id='" + datos.id + "'>");
                    nuevaTarjeta.append("<img src='"  + datos.Img + "' class='card-img-top' alt='perrito " + datos.id + "'>");
                    nuevaTarjeta.append("<p class='card-text text-center'><strong>" + datos.strTitulo + "</strong></p>");
                    var ul = $("<ul>");
                    ul.append("<li> Precio: " + datos.strPrecio + "</li>");
                    nuevaTarjeta.append(ul);
                    nuevaTarjeta.append("<input type='button' class='btn btn-primary' value='Ver Detalles'>");
                    nuevaTarjeta.click(function(){
                        $("#exampleModal").empty()
                        $("#exampleModal").append('<div class="modal-dialog bg-color"><div class="modal-content"><div class="modal-header bg-color"> <h1 class="modal-title fs-4" id="exampleModalLabel">' + datos.strTitulo + '</h1><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div> <div class="modal-body"><img src="' + datos.Img + '" style="width: 465px; height:300px;"> <br><strong>DESCRIPCI√ìN DEL PRODUCTO:</strong>' + datos.strDescripcion + '<br> <br><strong>üíµPRECIO:</strong> ' + datos.strPrecio + ' <br><strong>üì¶DETALLES DEL PRODUCTO:</strong> ' + datos.strDetalle + ' <br><strong>‚ö°STOCK DISPONIBLE:</strong> ' + datos.strStock + ' <br><strong>#Ô∏è‚É£COD. PRODUCTO:</strong> ' + datos.strCodigo + ' <br><strong>üööENV√çO:</strong> ' + datos.strEnvio + ' <br><strong>üõçÔ∏èRETIRO:</strong> ' + datos.strRetiro + '</div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Comprar</button></div></div></div>')
                        $("#exampleModal").modal("show")
                    });
                    $("#contenedor-tienda").append(nuevaTarjeta);
                });
            });
        }
        
        $(".dropdown-item").click(function() {
            var categoria = $(this).data("categoria");
            $("#contenedor-tienda").empty();
            cargarDatos(categoria);
        });

        cargarDatos();
    });
</script>
</html>
